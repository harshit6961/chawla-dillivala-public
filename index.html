<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hosting</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background: #f4f4f4;
      }

      h1 {
        font-family: "Baloo 2", cursive;
        font-size: 4rem;
        color: #d40000; /* same red as your image */
        margin-bottom: 20px;
        letter-spacing: 1px;
      }

      img {
        max-width: 90%;
        height: auto;
        margin: 20px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Chawla Dillivala</h1>

    <!-- Replace with your actual image URLs -->
    <img src="./1.jpeg" alt="Image 1" />
    <img src="./2.jpeg" alt="Image 2" />
  </body>
</html>
